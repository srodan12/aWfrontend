<!DOCTYPE html>
<html>
<head>
  <title>aW Marketplace</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <script>
    function DateTime() {
      const now = new Date();
      const currentDateTime = now.toLocaleString();
      document.querySelector('#datetime').textContent = currentDateTime;
    }
    setInterval(DateTime, 1000);

    function toggleEmbedIframe() {
      const container = document.getElementById('embed-container');
      const currentElement = container.firstElementChild;
      
      if (currentElement.tagName.toLowerCase() === 'embed') {
        const iframe = document.createElement('iframe');
        iframe.src = "https://aetherworks.xyz";
        iframe.style.width = '1200px';
        iframe.style.height = '750px';
        container.replaceChild(iframe, currentElement);
      } else {
        const embed = document.createElement('embed');
        embed.src = "/utopiaZine/zine.html";
        embed.style.width = '1200px';
        embed.style.height = '750px';
        container.replaceChild(embed, currentElement);
      }
    }
  </script>
</head>
<body style="background-color:#c3c3c3;">
  <div class="window" style="width: auto; margin:auto ">
    <div class="title-bar">
      <div class="title-bar-text">aetherWorks Marketplace</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    
    <div class="window-body">
      <p>a marketpace for true sysAdmins such as:</p>
      <ul>
        <li>srodan</li>
        <li>emulator enjoyers</li>
        <li>retro lovoors</li>
      </ul>
    </div>
    <div class="status-bar">
      <p class="status-bar-field">Press F1 for help</p>
      <p class="status-bar-field"><p class="status-bar-field"><marquee direction="left" scrollamount="20" behavior="alternate" >GOD IS MATHEMATICS </marquee> <marquee direction="right" scrollamount="20" behavior="alternate" >GOD IS GOOD </marquee></p>
      <p class="status-bar-field">today is: <span id="datetime"></span></p>
    </div>
  </div>

  <div title="threewindow" style="margin: 50px; width: auto;">
    <div class="window" style="margin: 32px; width: 250px; float:left">
      <div class="title-bar">
        <div class="title-bar-text">sysAdmin:True</div>
      </div>
      <div class="window-body">
        <p><b>Welcome to aetherWorks Marketplace!</b></p>
      </div>
    </div> 
    <div class="window" style="margin: 32px; width: 1250px ; float:left">
      <div class="title-bar">
        <div class="title-bar-text">sysAdmin:True</div>
      </div>
      <div class="window-body">
        <p><b>utopiaZine</b></p>
        <div id="embed-container">
          <embed src="/utopiaZine/zine.html" style="width: 1200px;height: 750px;">
        </div>
        <button onclick="toggleEmbedIframe()">Toggle Zine/Machine</button>
      </div>
    </div> 
    <div class="window" style="margin: 32px; width: 250px ; float: left">
      <div class="title-bar">
        <div class="title-bar-text">sysAdmin:True</div>
      </div>
      <div class="window-body">
        <p><b>Connect Wallet</b></p>
      </div>
    </div>
  </div>
</body>
</html>
